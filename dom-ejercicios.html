  <nav class="nav">
    <div id="contenedor-btn-menu" class="contenedor-icono">
      <ion-icon id="btn-menu" class="contenedor-icono__icono" name="menu"></ion-icon>
    </div>
    <ul id="menu" class="menu">

      <div class="botones-reloj">

        <button id="detener-reloj" class="boton">Detener Reloj</button>
